<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rebecca Yang â€” Computational Weaving</title>
<style>
* { box-sizing: border-box; }

html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: #000;
  font-family: Arial, Helvetica, sans-serif;
}

#bg-video {
  position: fixed;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.overlay {
  position: fixed;
  inset: 0;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  color: white;
  text-align: center;
  background: rgba(0,0,0,0.25);
}

.title {
  font-size: 3rem;
  letter-spacing: 0.15em;
  font-weight: 300;
}

.subtitle {
  margin-top: 10px;
  font-size: 1.2rem;
  opacity: 0.85;
}

.controls {
  margin-top: 30px;
  display: flex;
  gap: 25px;
  font-size: 0.9rem;
  letter-spacing: 0.15em;
  cursor: pointer;
}

.controls span, .controls a {
  color: white;
  text-decoration: none;
}

.controls span:hover, .controls a:hover {
  opacity: 0.6;
  text-decoration: underline;
}

.time {
  margin-top: 20px;
  font-size: 0.9rem;
  letter-spacing: 0.2em;
  opacity: 0.7;
}
</style>
</head>

<body>

<video id="bg-video" src="2.1.mp4" autoplay muted loop></video>

<div class="overlay">
  <div class="title">Rebecca Yang</div>
  <div class="subtitle">Computational Weaving</div>

  <div class="time" id="time">00:00</div>

  <div class="controls">
    <span onclick="togglePlay()">Play</span>
    <span onclick="togglePlay()">Pause</span>
    <a href="2.1.html">Details</a>
    <span onclick="window.location.href='index.html'">Archive</span>
    <span onclick="window.location.href='info.html'">Info & Contact</span>
  </div>
</div>

<script>
const video = document.getElementById('bg-video');
const timeEl = document.getElementById('time');

function togglePlay() {
  if (video.paused) {
    video.play();
  } else {
    video.pause();
  }
}

video.addEventListener('timeupdate', () => {
  const m = Math.floor(video.currentTime / 60);
  const s = Math.floor(video.currentTime % 60);
  timeEl.textContent =
    String(m).padStart(2, '0') + ':' +
    String(s).padStart(2, '0');
});
</script>

</body>
</html>
