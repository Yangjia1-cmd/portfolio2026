<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - WebGL Carousel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            overflow: hidden;
            background: #000;
            cursor: pointer;
        }

        body.activated {
            cursor: default;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            opacity: 0;
            transition: opacity 1s ease 1.5s;
        }

        #canvas-container.visible {
            opacity: 1;
        }

        #canvas-container.idle {
            opacity: 0;
            transition: opacity 1s ease;
        }

        /* Top Navigation Bar */
        .top-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
            color: white;
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 1px;
            z-index: 1000;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
            opacity: 0;
            transition: opacity 0.5s ease 0.8s;
        }

        .top-nav.visible {
            opacity: 1;
        }

        .top-nav.idle {
            opacity: 0;
            transition: opacity 1s ease;
        }

        .top-nav-left {
            cursor: pointer;
        }

        .top-nav-right {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .top-nav-right > div {
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .top-nav-right > div:hover {
            opacity: 0.6;
        }

        /* Center Menu */
        .center-menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .center-menu-text {
            color: white;
            font-size: 16px;
            font-weight: 500;
            letter-spacing: 2px;
            text-align: center;
            white-space: nowrap;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            line-height: 1.8;
        }

        .center-menu.open .center-menu-text {
            font-size: 14px;
            opacity: 0.9;
        }

        .name-title {
            font-size: 20px;
            font-weight: 600;
            display: block;
            margin-bottom: 8px;
            opacity: 1;
            transition: all 0.3s ease;
        }

        .name-title.dark-mode {
            color: #000;
        }

        .nav-links {
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .nav-links.dark-mode {
            color: #000;
        }

        .nav-links.dark-mode .work-title::after,
        .nav-links.dark-mode .nav-link::after {
            background-color: #000;
        }

        .nav-links .work-title,
        .nav-links .nav-separator:first-of-type {
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .nav-links .work-title.visible,
        .nav-links .nav-separator:first-of-type.visible {
            opacity: 1;
        }

        .nav-links.idle {
            opacity: 0;
            transition: opacity 1s ease;
        }

        .work-title {
            font-weight: 600;
            opacity: 1;
            cursor: pointer;
            position: relative;
            transition: opacity 0.3s ease;
        }

        .work-title::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background-color: white;
            transition: width 0.3s ease;
        }

        .work-title:hover::after {
            width: 100%;
        }

        .nav-link {
            cursor: pointer;
            position: relative;
            transition: opacity 0.3s ease;
            opacity: 0;
        }

        .nav-link.visible {
            opacity: 1;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background-color: white;
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .nav-separator {
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .nav-separator.visible {
            opacity: 0.5;
        }

        .menu-expanded {
            display: none;
            align-items: center;
            gap: 20px;
        }

        .center-menu.open .menu-expanded {
            display: flex;
        }

        .center-menu.open .menu-collapsed {
            display: none;
        }

        .menu-expanded span {
            opacity: 0.5;
        }

        .menu-expanded span:nth-child(2),
        .menu-expanded span:nth-child(4),
        .menu-expanded span:nth-child(6),
        .menu-expanded span:nth-child(10) {
            opacity: 1;
        }

        /* Bottom Info Bar */
        .bottom-info {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
            color: white;
            font-size: 12px;
            letter-spacing: 1px;
            z-index: 1000;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            opacity: 0;
            transition: opacity 0.5s ease 0.8s;
        }

        .bottom-info.visible {
            opacity: 1;
        }

        .bottom-info.idle {
            opacity: 0;
            transition: opacity 1s ease;
        }

        .bottom-left {
            opacity: 0.7;
        }

        .bottom-right {
            display: flex;
            gap: 20px;
            opacity: 0.7;
        }

        /* Circular Progress Indicator */
        .progress-indicator {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            z-index: 999;
            pointer-events: none;
            transition: all 1.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .progress-indicator.initial {
            width: 180px;
            height: 180px;
        }

        .progress-indicator.spinning {
            animation: spin 2s cubic-bezier(0.4, 0, 0.6, 1);
        }

        @keyframes spin {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            70% {
                transform: translate(-50%, -50%) rotate(650deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(720deg);
            }
        }

        .progress-dot {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: rgba(255,255,255,0.3);
            transition: all 0.4s ease;
            transform: translate(-50%, -50%) scale(0);
            opacity: 0;
        }

        .progress-dot.visible {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        .progress-dot.idle {
            opacity: 0;
            transition: opacity 1s ease;
        }

        .progress-dot.active {
            width: 12px;
            height: 12px;
            background-color: white;
            box-shadow: 0 0 15px rgba(255,255,255,0.6);
        }

        /* Loading Indicator */
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            letter-spacing: 2px;
            z-index: 999;
        }

        .loading.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>

    <!-- Top Navigation Bar -->
    <div class="top-nav">
        <div class="top-nav-left">PORTFOLIO™</div>
        <div class="top-nav-right">
            <div>Archive</div>
            <div>Info & Contact  </div>
            </div>
    </div>

    <!-- Center Menu -->
    <div class="center-menu" id="centerMenu">
        <div class="center-menu-text">
            <span class="menu-collapsed">
                <span class="name-title">Rebecca Yang</span>
                <div class="nav-links" id="navLinks">
                    <span class="work-title" id="workTitle"></span>
                    <span class="nav-separator" id="workSeparator" style="display: none;">|</span>
                    <span class="nav-link" id="archiveLink" onclick="window.location.href='archive.html'">Archive</span>
                    <span class="nav-separator" id="navSeparator">|</span>
                    <span class="nav-link" id="infoLink"onclick="window.location.href='info.html'">Info & Contact</span>
                </div>
            </span>
            <div class="menu-expanded">
                <span>←</span>
                <span>Prev</span>
                <span>•</span>
                <span>Work <span id="workNumberExpanded">1</span></span>
                <span>•</span>
                <span>Next</span>
                <span>→</span>
                <span>•</span>
                <span>Close</span>
            </div>
        </div>
    </div>

    <!-- Bottom Info Bar -->
    <div class="bottom-info">
        <div class="bottom-left" id="bottomText">Loading...</div>
        <div class="bottom-right">
            <span>rebeccayang2006@gmail.com</span>
        </div>
    </div>

    <!-- Circular Progress Indicator -->
    <div class="progress-indicator" id="progressIndicator"></div>

    <!-- Loading Indicator -->
    <div class="loading" id="loading">LOADING...</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000000);

        // Camera setup
        const camera = new THREE.PerspectiveCamera(
            50,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
        );
        camera.position.z = 8;

        // Renderer setup
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        const pointLight = new THREE.PointLight(0xffffff, 0.8);
        pointLight.position.set(10, 10, 10);
        scene.add(pointLight);

        // Create horizontal carousel
        const spacing = 5;
        const imageCount = 7;
        const meshes = [];
        let scrollX = 0;
        let targetScrollX = 0;
        let currentIndex = 0;
        let isActivated = false;
        let idleTimer = null;
        let isIdle = false;

        // Artwork titles for each work
        const workTitles = [
            'Obscurity Game',
            'Computational Weaving',
            'Plotting Blue',
            'Lexicon of Light',
            'NASA Design Space Challenge',
            'RISD Stop Making Sense Branding',
            'Fish Toy'
        ];

        // Corresponding HTML pages for each work
        const workPages = [
            '1.html',
            '2.html',  // Computational Weaving goes to 3.html
            '3.html',  // Plotting Blue goes to 3.html
            '4.1.html',
            '5.1.html',
            '6.html',
            '7.html'
        ];

        // Texture loader
        const textureLoader = new THREE.TextureLoader();
        let loadedCount = 0;

        for (let i = 0; i < imageCount; i++) {
            // Create placeholder material first
            const geometry = new THREE.PlaneGeometry(4.5, 2.5);
            const material = new THREE.MeshPhongMaterial({
                color: 0x1a1a1a,
                side: THREE.DoubleSide,
            });

            const mesh = new THREE.Mesh(geometry, material);

            // Position horizontally
            mesh.position.x = i * spacing;
            mesh.position.y = 0;
            mesh.position.z = 0;

            scene.add(mesh);
            meshes.push(mesh);

            // Load texture
            textureLoader.load(
                `${i + 1}.png`,
                (texture) => {
                    mesh.material.map = texture;
                    mesh.material.color.set(0xffffff);
                    mesh.material.needsUpdate = true;
                    loadedCount++;
                    if (loadedCount === imageCount) {
                        document.getElementById('loading').classList.add('hidden');
                        document.getElementById('bottomText').textContent = 'Scroll to navigate';
                    }
                },
                undefined,
                (error) => {
                    loadedCount++;
                    if (loadedCount === imageCount) {
                        document.getElementById('loading').classList.add('hidden');
                        document.getElementById('bottomText').textContent = 'Scroll to navigate';
                    }
                }
            );
        }

        // Create circular progress dots (thumbnail images)
        const progressIndicator = document.getElementById('progressIndicator');
        progressIndicator.classList.add('initial'); // Start small as border
        
        const radius = 300; // Radius of the large circle
        const angleStep = (Math.PI * 2) / imageCount;
        
        for (let i = 0; i < imageCount; i++) {
            const dot = document.createElement('div');
            dot.className = 'progress-dot';
            if (i === 0) dot.classList.add('active');
            
            // Calculate position on circle - start from bottom (Math.PI / 2)
            const angle = i * angleStep + Math.PI / 2; // Start from bottom
            const x = radius + radius * Math.cos(angle);
            const y = radius + radius * Math.sin(angle);
            
            dot.style.left = x + 'px';
            dot.style.top = y + 'px';
            
            progressIndicator.appendChild(dot);
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            // Smooth scroll interpolation
            scrollX += (targetScrollX - scrollX) * 0.08;

            // Move camera horizontally
            camera.position.x = scrollX;

            // Calculate current index based on camera position
            const index = Math.round(scrollX / spacing);
            const newIndex = Math.max(0, Math.min(imageCount - 1, index));
            
            if (newIndex !== currentIndex) {
                currentIndex = newIndex;
                updateUI();
            }

            // Also update dark mode continuously based on camera position
            // (not just when index changes)
            const nameTitle = document.querySelector('.name-title');
            const navLinks = document.getElementById('navLinks');
            const work2Position = 1 * spacing; // Position of work 2
            const distanceToWork2 = Math.abs(camera.position.x - work2Position);
            
            if (distanceToWork2 < 1.5) {
                nameTitle.classList.add('dark-mode');
                navLinks.classList.add('dark-mode');
            } else {
                nameTitle.classList.remove('dark-mode');
                navLinks.classList.remove('dark-mode');
            }

            // Apply subtle scale and opacity effects
            meshes.forEach((mesh, i) => {
                const distance = Math.abs(mesh.position.x - camera.position.x);
                const scale = Math.max(0.7, 1 - distance / 20);
                mesh.scale.set(scale, scale, 1);
                mesh.material.opacity = Math.max(0.3, 1 - distance / 15);
                mesh.material.transparent = true;
            });

            renderer.render(scene, camera);
        }

        animate();

        // Initialize UI with first work title
        updateUI();

        // Idle detection functions
        function startIdleTimer() {
            clearTimeout(idleTimer);
            idleTimer = setTimeout(() => {
                if (isActivated && !isIdle) {
                    enterIdleMode();
                }
            }, 20000); // 20 seconds
        }

        function enterIdleMode() {
            isIdle = true;
            document.getElementById('canvas-container').classList.add('idle');
            document.querySelector('.nav-links').classList.add('idle');
            document.querySelector('.top-nav').classList.add('idle');
            document.querySelector('.bottom-info').classList.add('idle');
            
            const dots = progressIndicator.children;
            for (let i = 0; i < dots.length; i++) {
                dots[i].classList.add('idle');
            }
        }

        function exitIdleMode() {
            if (!isIdle) return;
            isIdle = false;
            document.getElementById('canvas-container').classList.remove('idle');
            document.querySelector('.nav-links').classList.remove('idle');
            document.querySelector('.top-nav').classList.remove('idle');
            document.querySelector('.bottom-info').classList.remove('idle');
            
            const dots = progressIndicator.children;
            for (let i = 0; i < dots.length; i++) {
                dots[i].classList.remove('idle');
            }
        }

        function resetIdleTimer() {
            if (!isActivated) return;
            exitIdleMode();
            startIdleTimer();
        }

        // Track mouse movement and interactions
        window.addEventListener('mousemove', resetIdleTimer);
        window.addEventListener('mousedown', resetIdleTimer);
        window.addEventListener('keydown', resetIdleTimer);
        window.addEventListener('wheel', resetIdleTimer);

        // Update UI elements
        function updateUI() {
            document.getElementById('workNumberExpanded').textContent = currentIndex + 1;
            
            // Update work title
            const workTitleEl = document.getElementById('workTitle');
            const workSeparatorEl = document.getElementById('workSeparator');
            workTitleEl.textContent = workTitles[currentIndex];
            
            // Only show work title if it has been activated
            if (workTitleEl.classList.contains('visible')) {
                workSeparatorEl.classList.add('visible');
            }
            
            // Check if text is overlapping work 2 (Computational Weaving) based on camera position
            const nameTitle = document.querySelector('.name-title');
            const navLinks = document.getElementById('navLinks');
            
            // Work 2 is at position x = 5 (index 1 * spacing)
            // Text should turn black when camera is close to that position
            const work2Position = 1 * spacing; // 5
            const distanceToWork2 = Math.abs(camera.position.x - work2Position);
            
            // Turn black only when very close (within 1.5 units = directly over the image)
            if (distanceToWork2 < 1.5) {
                nameTitle.classList.add('dark-mode');
                navLinks.classList.add('dark-mode');
            } else {
                nameTitle.classList.remove('dark-mode');
                navLinks.classList.remove('dark-mode');
            }
            
            // Update progress dots
            const dots = progressIndicator.children;
            for (let i = 0; i < dots.length; i++) {
                if (i === currentIndex) {
                    dots[i].classList.add('active');
                } else {
                    dots[i].classList.remove('active');
                }
            }
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Handle scroll
        window.addEventListener('wheel', (e) => {
            if (!isActivated) return;
            
            e.preventDefault();
            targetScrollX += e.deltaY * 0.01;
            
            // Wrap around logic
            const maxScroll = (imageCount - 1) * spacing;
            if (targetScrollX > maxScroll) {
                targetScrollX = 0;
                scrollX = 0;
            } else if (targetScrollX < 0) {
                targetScrollX = maxScroll;
                scrollX = maxScroll;
            }
        }, { passive: false });

        // Handle keyboard navigation
        window.addEventListener('keydown', (e) => {
            if (!isActivated) return;
            
            const maxScroll = (imageCount - 1) * spacing;
            
            if (e.key === 'ArrowRight') {
                targetScrollX += spacing;
                if (targetScrollX > maxScroll) {
                    targetScrollX = 0;
                    scrollX = 0;
                }
            } else if (e.key === 'ArrowLeft') {
                targetScrollX -= spacing;
                if (targetScrollX < 0) {
                    targetScrollX = maxScroll;
                    scrollX = maxScroll;
                }
            }
        });

        // Handle center menu click
        document.getElementById('centerMenu').addEventListener('click', () => {
            if (!isActivated) return;
            document.getElementById('centerMenu').classList.toggle('open');
        });

        // Handle work title click - redirect to corresponding HTML page
        document.getElementById('workTitle').addEventListener('click', (e) => {
            e.stopPropagation(); // Prevent menu toggle
            window.location.href = workPages[currentIndex];
        });

        // Activation sequence on first click
        document.body.addEventListener('click', function activatePortfolio() {
            if (isActivated) return;
            
            isActivated = true;
            document.body.classList.add('activated');
            
            // Expand circle from small to large
            progressIndicator.classList.remove('initial');
            
            // Show thumbnails one by one
            const dots = progressIndicator.children;
            let delay = 400; // Start after circle begins expanding
            
            for (let i = 0; i < dots.length; i++) {
                setTimeout(() => {
                    dots[i].classList.add('visible');
                    
                    // After last thumbnail appears, start spinning
                    if (i === dots.length - 1) {
                        setTimeout(() => {
                            // Start 2-second spin (2 full rotations)
                            progressIndicator.classList.add('spinning');
                            
                            // Show "Archive" at 0.7 seconds into the spin
                            setTimeout(() => {
                                document.getElementById('archiveLink').classList.add('visible');
                            }, 700);
                            
                            // Show "Info & Contact" at 1.3 seconds into the spin
                            setTimeout(() => {
                                document.getElementById('infoLink').classList.add('visible');
                            }, 1300);
                            
                            // After both links appear, show the separator and work title
                            setTimeout(() => {
                                document.getElementById('navSeparator').classList.add('visible');
                                document.getElementById('workTitle').classList.add('visible');
                                document.getElementById('workSeparator').classList.add('visible');
                            }, 1700);
                            
                            // After spin completes, show the rest of UI
                            setTimeout(() => {
                                document.querySelector('.top-nav').classList.add('visible');
                                document.querySelector('.bottom-info').classList.add('visible');
                                document.getElementById('canvas-container').classList.add('visible');
                                
                                // Start idle timer after activation
                                startIdleTimer();
                            }, 2000); // Wait for 2-second spin to complete
                        }, 300);
                    }
                }, delay);
                delay += 100; // 100ms between each thumbnail
            }
            
            // Remove this event listener after first activation
            document.body.removeEventListener('click', activatePortfolio);
        });
    </script>
</body>
</html>
